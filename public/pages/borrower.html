<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastCash | Borrower's</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
      integrity="sha512-gOQQLjHRpD3/SEOtalVq50iDn4opLVup2TF8c4QPI3/NmUPNZOk2FG0ihi8oCU/qYEsw4P6nuEZT2lAG0UNYaw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="w-100 h-100 bg-light">
    <div class="row h-100 w-100">
      <div class="col-2 bg-white">
        <a
          href="/pages/borrower.html"
          class="fs-2 fw-bolder px-3 text-secondary text-decoration-none mb-4"
          >FastCash</a
        >

        <div class="p-3 w-100">
          <div
            class="
              d-flex
              w-100
              align-items-center
              fs-5
              fw-light
              text-secondary
              py-2
            "
          >
            Lending
            <i class="fas fa-chevron-up ms-auto"></i>
          </div>

          <div class="card mx-2 rounded">
            <div class="card-body">
              <p class="card-text">
                <span class="d-block fs-6 fw-bold text-secondary mb-2">
                  Lending
                </span>

                <a
                  href="/pages/peer_lending.html"
                  class="d-block text-decoration-none py-2"
                  >Peer lending</a
                >
                <a
                  href="/pages/lending_pool.html"
                  class="d-block text-decoration-none py-2"
                  >Lending pool</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <h2>Dashboard</h2>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button
                    class="text-danger bg-transparent border-0"
                    onclick="logout()"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="card mb-5">
            <div class="card-body">
              <div class="w-100 d-flex align-items-center">
                <h2 class="d-inline-block card-title">Profile</h2>
                <span
                  class="badge bg-info ms-auto rounded-pill fs-6"
                  id="account-type"
                  >-</span
                >
              </div>

              <p class="fw-light">
                <span
                  class="badge bg-secondary ms-auto rounded-pill fs-6"
                  id="current-level"
                >
                  -
                </span>

                <span
                  class="badge bg-secondary ms-auto rounded-pill fs-6"
                  id="level-progress-text"
                >
                  -
                </span>
              </p>
              <div class="progress">
                <div
                  id="level-progress"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
            </div>

            <div class="d-flex align-items-center card-footer">
              Available credits:
              <span class="px-2 fw-bold" id="available-credits">-</span>
              <button class="btn btn-primary ms-auto">Deposit</button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="mb-3">Current loan</h5>
              <div id="loan-information" class="d-flex align-items-center">
                -
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(async () => {
        const accessToken = localStorage.getItem('accessToken')
        const [
          { status: userStatus, data: userData },
          { status: loanStatus, data: loanData }
        ] = await Promise.all([
          $.get(`/api/auth/user?accessToken=${accessToken}`),
          $.get(`/api/loan/current?accessToken=${accessToken}`)
        ])

        if (userStatus !== 200)
          return swal(
            'Error!',
            'Something went wrong, please try again later.',
            'error'
          )

        const { total_exp, current_exp, is_lender, level, credits } = userData
        const levelProgress = (current_exp / total_exp) * 100
        $('#level-progress-text').text(
          `Progress: ${current_exp} / ${total_exp}`
        )
        $('#level-progress').css('width', `${levelProgress}%`)
        $('#account-type').text(is_lender ? 'Lender' : 'Borrower')
        $('#current-level').text(`Level ${level}`)
        $('#available-credits').text(`$${credits}`)

        if (!loanData)
          $('#loan-information').html(`
            <p class="d-inline-block text-secondary mb-0">
              No loans taken
            </p>

            <button class="btn btn-primary ms-auto">
              View loans
            </button>
          `)
        else {
          const { loan_amount, due_date, interest } = loanData

          $('#loan-information').html(`
            <table class="table table-borderless mb-0 me-4">
              <tbody>
                <tr>
                  <td class="w-25 ps-0">Loaned amount</td>
                  <td>$${loan_amount}</td>
                </tr>

                <tr>
                  <td class="w-25 ps-0">Payback amount</td>
                  <td>$${parseFloat(loan_amount) + parseFloat(loan_amount * (interest / 100))}</td>
                </tr>

                <tr>
                  <td class="w-25 ps-0">Due</td>
                  <td>${due_date}</td>
                </tr>

                <tr>
                  <td class="w-25 ps-0">Interest</td>
                  <td>${interest}%</td>
                </tr>
              </tbody>
            </table>

            <button class="btn btn-warning ms-auto">
              Repay
            </button>
          `)
        }
      })

      function logout() {
        localStorage.removeItem('accessToken')
        window.location = '/pages/login.html'
      }
    </script>
  </body>
</html>
