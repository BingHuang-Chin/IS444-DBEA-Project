<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastCash | Borrower's</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
      integrity="sha512-gOQQLjHRpD3/SEOtalVq50iDn4opLVup2TF8c4QPI3/NmUPNZOk2FG0ihi8oCU/qYEsw4P6nuEZT2lAG0UNYaw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="w-100 h-100 bg-light">
    <div class="row h-100 w-100">
      <div class="col-2 bg-white">
        <a
          href="/pages/borrower.html"
          class="fs-2 fw-bolder px-3 text-secondary text-decoration-none mb-4"
          >FastCash</a
        >

        <div class="p-3 w-100">
          <div
            class="
              d-flex
              w-100
              align-items-center
              fs-5
              fw-light
              text-secondary
              py-2
            "
          >
            Lending
            <i class="fas fa-chevron-up ms-auto"></i>
          </div>

          <div class="card mx-2 rounded">
            <div class="card-body">
              <p class="card-text">
                <a
                  href="/pages/borrower.html"
                  class="d-block text-decoration-none py-2"
                  >Dashboard
                </a>
                
                <span class="d-block fs-6 fw-bold text-secondary py-2">
                  Deposit
                </span>
                <a
                  href="/pages/b_requestloan.html"
                  class="d-block text-decoration-none py-2"
                  >Request Loan
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <h2>Deposit</h2>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <button
                    class="text-danger bg-transparent border-0"
                    onclick="logout()"
                  >
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="mb-3">Deposit Form</h5>

              <form id="depositForm">
                <div class = "form-group">
                  <label for = "PrincipalAmt">Principal Amount($): </label>
                  <input type="number" class="form-control" id="PrincipalAmt" name="PrincipalAmt">
                </div>
                <div class = "form-group">
                  <label for = "fromAccount">From Account (e.g 0000007738): </label>
                  <input type="number" class="form-control" id="fromAccount" name="IntRate">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="depositBtn" onclick="depositForm()">Deposit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.1.1/luxon.min.js"
      integrity="sha512-R3qVfQx4LUWixeZgtptH0NDb+/FB8qVflpPQUKzDQlz1zKE3BiN4wG3aBUwzabgMo/45MXHucjcC2/BWBxMJwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      function depositForm(){
        var amt=document.getElementById("PrincipalAmt").value
        var fromAccount= document.getElementById("fromAccount").value
        console.log(amt)
        console.log(fromAccount)

        var settings = {
        "url": "http://localhost:3000/api/deposit",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "Content-Type": "application/json"
        },
        "data": JSON.stringify({
          "accessToken": { // can be retrieved through localStorage
            "userID": "BH123123", 
            "PIN": "123456",
            "OTP": "972105"
          },
          "amount": Amt, // amount they are depositing into fast-cash
          "account": fromAccount // The source account to transfer to fast-cash "0000007738"
        }),
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
      });

      }

      const accessToken = localStorage.getItem('accessToken')
      console.log(accessToken)
      console.log(typeof(accessToken)) 
      

      function logout() {
        localStorage.removeItem('accessToken')
        window.location = '/pages/login.html'
      }

    </script>
  </body>
</html>
