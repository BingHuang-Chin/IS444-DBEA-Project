<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastCash - No credit score required</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-100 h-100">
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
      <div class="card" style="width: 32rem">
        <div class="card-body">
          <h3 class="card-title mb-4">
            Login to FastCash
            <span class="fs-6 fw-light text-secondary">with SMU tBank</span>
          </h3>

          <div class="mb-3">
            <label for="tbank-user-id" class="form-label">User ID</label>
            <input
              type="text"
              class="form-control"
              id="tbank-user-id"
              placeholder="user123"
            />
          </div>

          <div class="mb-3">
            <label for="tbank-user-pin" class="form-label">PIN</label>
            <input
              type="password"
              class="form-control"
              id="tbank-user-pin"
              placeholder="******"
            />
          </div>

          <div class="mb-3">
            <label for="tbank-user-otp" class="form-label">User ID</label>
            <input
              type="password"
              class="form-control"
              id="tbank-user-otp"
              placeholder="******"
            />
          </div>

          <div class="mt-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="lender"
                id="lender-checkbox"
              />
              <label class="form-check-label" for="lender-checkbox">
                Sign in as lender
              </label>
            </div>

            <p class="fs-6 fw-light text-black-50">
              * Once you have logged in as lender, you cannot be a borrower.
            </p>
          </div>

          <div class="text-end">
            <a href="#" class="btn btn-primary">Login</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      var headerObj = {
        Header: {
          serviceName: 'creditTransfer',
          userID: 'BH123123',
          PIN: '123456',
          OTP: '776488'
        }
      }

      var contentObj = {
        Content: {
          accountFrom: '0000007753',
          accountTo: '0000007792',
          transactionAmount: '50',
          transactionReferenceNumber: '112',
          narrative: '112'
        }
      }

      var header = JSON.stringify(headerObj)
      var content = JSON.stringify(contentObj)
      var xmlHttp = new XMLHttpRequest()

      xmlHttp.open(
        'POST',
        'http://tbankonline.com/SMUtBank_API/Gateway?Header=' +
          header +
          '&Content=' +
          content,
        true
      )

      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
          responseObj = JSON.parse(xmlHttp.responseText)

          serviceRespHeader =
            responseObj.Content.ServiceResponse.ServiceRespHeader

          globalErrorID = serviceRespHeader.GlobalErrorID

          ServiceResponse = responseObj.Content.ServiceResponse

          LoginOTPAuthenticateResponse =
            ServiceResponse['Login_OTP_Authenticate-Response']

          BankID = LoginOTPAuthenticateResponse.BankID

          CustomerID = LoginOTPAuthenticateResponse.CustomerID
        }
      }

      xmlHttp.send()
    </script>
  </body>
</html>
